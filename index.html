<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navegación Asistida v0.2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contenedor">
        <h1>Navegación Asistida v0.2</h1>
        
        <form id="formulario">
            <div class="grupo-formulario">
                <label><input type="checkbox" id="ubicacion-actual"> Usar ubicación actual como inicio</label>
            </div>

            <div class="grupo-formulario" id="grupo-inicio">
                <label>Coordenadas de inicio:</label>
                <input type="number" step="any" id="start-lat" placeholder="Latitud" disabled>
                <input type="number" step="any" id="start-lon" placeholder="Longitud" disabled>
            </div>

            <div class="grupo-formulario">
                <label>Ubicaciones predefinidas:</label>
                <select id="ubicaciones-predefinidas">
                    <option value="">-- Seleccionar --</option>
                    <option data-lat="-27.466250297959185" data-lon="-58.826945546938774">PELLEGRINI 1858</option>
                </select>
                <button type="button" id="btn-guardar-ubicacion">Guardar Nueva</button>
            </div>

            <div class="grupo-formulario guardar-ubicacion">
                <label>Guardar nueva ubicación:</label>
                <input type="text" id="nombre-ubicacion" placeholder="Nombre de la ubicación">
                <input type="number" step="any" id="new-lat" placeholder="Latitud">
                <input type="number" step="any" id="new-lon" placeholder="Longitud">
            </div>

            <div class="grupo-formulario">
                <label>Coordenadas de destino:</label>
                <input type="number" step="any" id="dest-lat" placeholder="Latitud">
                <input type="number" step="any" id="dest-lon" placeholder="Longitud">
            </div>

            <div class="grupo-formulario">
                <label>Hora de inicio:</label>
                <input type="datetime-local" id="start-time" required>
            </div>

            <div class="grupo-formulario">
                <label>Hora de llegada programada:</label>
                <input type="datetime-local" id="arrival-time" required>
            </div>

            <button type="submit">Iniciar navegación</button>
        </form>

        <div id="resultado" class="resultado"></div>
        
        <footer>
            <p>© 2025 Tito Massa - Todos los derechos reservados</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
