<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación de Navegación Asistida</title>
    <!-- Hojas de estilo -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
        }
        #map {
            height: 60vh;
            width: 100%;
        }
        #controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #1e1e1e;
            border-bottom: 1px solid #333;
        }
        #controls button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #controls button:hover {
            background-color: #555;
        }
        #points-list {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #333;
            padding: 10px;
            margin-top: 10px;
            background-color: #1e1e1e;
        }
        .point-item {
            margin-bottom: 5px;
            color: #ccc;
        }
        .time-difference {
            font-weight: bold;
            color: #ff5722;
        }
        #location-status {
            margin-top: 10px;
            font-size: 16px;
            color: #ccc;
        }
    </style>
</head>
<body>

    <!-- Controles de la aplicación -->
    <div id="controls">
        <button id="start-navigation">Iniciar Navegación</button>
        <button id="remove-point">Eliminar Último Punto</button>
        <div id="time-difference"></div>
    </div>

    <!-- Mapa -->
    <div id="map"></div>

    <!-- Lista de puntos -->
    <div id="points-list"></div>

    <!-- Leyenda de ubicación -->
    <div id="location-status">Ubicación: No estás dentro de ningún punto.</div>

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="app.js"></script>
</body>
</html>
