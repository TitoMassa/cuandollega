<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logística de Autobuses</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Logística de Autobuses</h1>
        <div class="bus-info">
            <div class="location">
              <p><strong>Latitud: </strong><span id="latitude">Desconocida</span></p>
              <p><strong>Longitud: </strong><span id="longitude">Desconocida</span></p>
            </div>
            <div class="time-info">
                <p><strong>Próxima Parada: </strong><span id="next-stop">Cargando...</span></p>
                <p><strong>Diferencia de Tiempo: </strong><span id="time-difference">Cargando...</span></p>
            </div>
        </div>
        <div id="map" class="map">
           <!--  Aquí iría el mapa si lo implementas -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
