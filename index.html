<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navegación Asistida v0.1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Navegación Asistida v0.1</h1>
        
        <div class="controls">
            <div class="input-group">
                <label>Inicio:</label>
                <select id="startPoint">
                    <option value="current">Ubicación actual</option>
                </select>
                <button onclick="saveLocation('start')">Guardar</button>
            </div>
            
            <div class="input-group">
                <label>Destino:</label>
                <select id="endPoint"></select>
                <button onclick="saveLocation('end')">Guardar</button>
            </div>
            
            <div class="input-group">
                <label>Hora inicio:</label>
                <input type="time" id="startTime" required>
            </div>
            
            <div class="input-group">
                <label>Hora llegada:</label>
                <input type="time" id="endTime" required>
            </div>
            
            <button onclick="startNavigation()">Iniciar navegación</button>
        </div>

        <div id="timeDisplay">--:--</div>
        
        <div class="saved-locations">
            <h3>Ubicaciones guardadas:</h3>
            <ul id="locationList"></ul>
        </div>
        
        <footer>
            <p>© 2025 Tito Massa - Todos los derechos reservados</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
