<!DOCTYPE html>
<html>
<head>
    <title>Smart Move - Logistics</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        #map {
            height: 400px;
            border: 1px solid #ccc;
            margin: 10px 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .stops-list {
            margin-top: 20px;
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .stop-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        .time-difference {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            text-align: center;
            margin: 20px 0;
        }
        .controls {
            text-align: center;
            margin: 10px 0;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Smart Move</h1>
            <p>Logística de Transporte Inteligente</p>
        </div>

        <div id="map"></div>

        <div class="stops-list">
            <h3>Paradas de la Ruta</h3>
            <ul id="stopsList"></ul>
        </div>

        <div class="time-difference">
            <div id="timeDiff">Cargando...</div>
            <div id="nextStop"></div>
        </div>

        <div class="controls">
            <button onclick="previousStop()">Parada Anterior</button>
            <button onclick="nextStop()">Siguiente Parada</button>
            <button onclick="saveRoute()">Guardar Ruta</button>
            <button onclick="deleteRoute()">Eliminar Ruta</button>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        let map;
        let currentRoute = [];
        let currentStop = 0;
        let interval;

        // Inicializar el mapa
        function initMap() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    const latlng = new L.LatLng(position.coords.latitude, position.coords.longitude);
                    map = L.map('map').setView(latlng, 13);
                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

                    // Agregar click listener para crear paradas
                    map.on('click', function(e) {
                        prompt('Ingrese el nombre de la parada:', '').then(name => {
                            const time = prompt('Ingrese el horario programado (HH:mm):', '');
                            const stop = {
                                name: name,
                                scheduledTime: new Date().setHours(...time.split(':')),
                                coords: [e.latlng.lat, e.latlng.lng]
                            };
                            
                            currentRoute.push(stop);
                            updateStopsList();
                            L.marker(e.latlng).addTo(map);
                        });
                    });

                    // Actualizar posición y calcular diferencias de tiempo
                    interval = setInterval(updatePosition, 5000);
                });
            } else {
                alert("La geolocalización no está soportada en este dispositivo.");
            }
        }

        // Actualizar posición y calcular tiempo restante
        function updatePosition() {
            if (currentRoute.length === 0) return;

            navigator.geolocation.getCurrentPosition(position => {
                const currentCoords = new L.LatLng(position.coords.latitude, position.coords.longitude);
                const nextStopCoords = new L.LatLng(currentRoute[currentStop].coords[0], currentRoute[currentStop].coords[1]);
                const distance = currentCoords.distanceTo(nextStopCoords);

                const now = new Date();
                const scheduledTime = new Date(currentRoute[currentStop].scheduledTime);
                const diff = now.getTime() - scheduledTime.getTime();
                
                const minutes = Math.floor(Math.abs(diff) / 1000 / 60);
                const seconds = Math.floor(Math.abs(diff) / 1000 % 60);
                const timeDiff = `${diff < 0 ? '+' : '-'}${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

                document.getElementById('timeDiff').textContent = timeDiff;
                document.getElementById('nextStop').textContent = `Siguiente parada: ${currentRoute[currentStop].name} - ${new Date(currentRoute[currentStop].scheduledTime).toLocaleTimeString()}`;
            });
        }

        function updateStopsList() {
            const stopsList = document.getElementById('stopsList');
            stopsList.innerHTML = currentRoute.map((stop, index) => 
                `<li class="stop-item">${stop.name} - ${new Date(stop.scheduledTime).toLocaleTimeString()}</li>`
            ).join('');
        }

        function nextStop() {
            if (currentStop < currentRoute.length - 1) {
                currentStop++;
                updatePosition();
            }
        }

        function previousStop() {
            if (currentStop > 0) {
                currentStop--;
                updatePosition();
            }
        }

        function saveRoute() {
            localStorage.setItem('currentRoute', JSON.stringify(currentRoute));
            alert('Ruta guardada correctamente.');
        }

        function deleteRoute() {
            currentRoute = [];
            updateStopsList();
            localStorage.removeItem('currentRoute');
            alert('Ruta eliminada correctamente.');
        }

        // Inicializar la aplicación
        window.onload = function() {
            currentRoute = JSON.parse(localStorage.getItem('currentRoute') || '[]');
            initMap();
            updateStopsList();
        };
    </script>
</body>
</html>
