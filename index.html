<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación de Navegación Asistida</title>
    <!-- Hojas de estilo -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 60vh;
            width: 100%;
        }
        #controls {
            padding: 10px;
            background-color: #f4f4f4;
            border-bottom: 1px solid #ccc;
        }
        #points-list {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 10px;
        }
        .point-item {
            margin-bottom: 5px;
        }
        .time-difference {
            font-weight: bold;
            color: red;
        }
    </style>
</head>
<body>

    <!-- Controles de la aplicación -->
    <div id="controls">
        <button id="start-navigation">Iniciar Navegación</button>
        <button id="remove-point">Eliminar Último Punto</button>
        <div id="time-difference"></div>
    </div>

    <!-- Mapa -->
    <div id="map"></div>

    <!-- Lista de puntos -->
    <div id="points-list"></div>

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="app.js"></script>
</body>
</html>
