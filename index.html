<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navegación Asistida v0.1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Navegación Asistida v0.1</h1>
        
        <div class="input-group">
            <label>Inicio:</label>
            <div class="geo-input">
                <input type="number" id="startLat" step="any" placeholder="Latitud">
                <input type="number" id="startLon" step="any" placeholder="Longitud">
                <label class="checkbox">
                    <input type="checkbox" id="useCurrentLocation"> Usar ubicación actual
                </label>
            </div>
        </div>

        <div class="input-group">
            <label>Destino:</label>
            <div class="geo-input">
                <input type="number" id="endLat" step="any" placeholder="Latitud">
                <input type="number" id="endLon" step="any" placeholder="Longitud">
            </div>
        </div>

        <div class="time-input">
            <div>
                <label>Hora de inicio:</label>
                <input type="datetime-local" id="startTime">
            </div>
            <div>
                <label>Hora de llegada:</label>
                <input type="datetime-local" id="arrivalTime">
            </div>
        </div>

        <button onclick="startNavigation()">Iniciar Navegación</button>
        
        <div id="result"></div>
    </div>

    <footer>
        <p>© 2025 Tito Massa - Todos los derechos reservados</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
