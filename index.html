<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navegación Asistida v0.1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Navegación Asistida v0.1</h1>
        
        <div class="input-group">
            <label>Inicio:</label>
            <select id="startSelect">
                <option value="">Seleccionar ubicación</option>
            </select>
            <button onclick="useCurrentLocation('start')">Usar ubicación actual</button>
        </div>

        <div class="input-group">
            <label>Destino:</label>
            <select id="destSelect">
                <option value="">Seleccionar ubicación</option>
            </select>
            <button onclick="useCurrentLocation('dest')">Usar ubicación actual</button>
        </div>

        <div class="input-group">
            <label>Hora de inicio:</label>
            <input type="datetime-local" id="startTime">
        </div>

        <div class="input-group">
            <label>Hora de llegada:</label>
            <input type="datetime-local" id="arrivalTime">
        </div>

        <button onclick="startNavigation()" class="main-button">Iniciar Navegación</button>
        
        <div id="status" class="time-display">--:--</div>

        <div class="save-location">
            <input type="text" id="locationName" placeholder="Nombre de ubicación">
            <button onclick="saveLocation()">Guardar Ubicación</button>
        </div>

        <div class="saved-locations">
            <h3>Ubicaciones guardadas:</h3>
            <ul id="locationsList"></ul>
        </div>

        <div class="copyright">
            © 2025 Tito Massa - Todos los derechos reservados
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
